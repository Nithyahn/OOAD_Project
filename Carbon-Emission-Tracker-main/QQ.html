<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Transaction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Asset Transaction Form</h2>
    <form id="transactionForm">
        <div class="form-group">
            <label for="portfolio_id">Portfolio ID:</label>
            <input type="number" id="portfolio_id" name="portfolio_id" required>
        </div>
        <div class="form-group">
            <label for="asset_id">Asset ID:</label>
            <input type="number" id="asset_id" name="asset_id" required>
        </div>
        <div class="form-group">
            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
            </select>
        </div>
        <div class="form-group">
            <label for="units">Units:</label>
            <input type="number" id="units" name="units" required>
        </div>
        <button type="button" onclick="submitTransaction()">Submit Transaction</button>
    </form>

    <!-- Displaying the result -->
    <div id="result" class="result" style="display: none;">
        <h3>Transaction Details</h3>
        <p><strong>Transaction Date:</strong> <span id="transaction_date"></span></p>
        <p><strong>Price Per Unit:</strong> $<span id="price_per_unit"></span></p>
        <p><strong>Total Value:</strong> $<span id="total_value"></span></p>
        <p id="successMessage" style="color: green;"></p>
    </div>
</div>

<script>
    // Simulated data for price per unit (replace with actual data from backend)
    const assetPrices = {
        1: 140.00,
        2: 180.00,
        3: 290.00,
        4: 35000.00,
        5: 950.00
    };

    // Function to simulate the transaction
    function submitTransaction() {
        const portfolioId = document.getElementById("portfolio_id").value;
        const assetId = document.getElementById("asset_id").value;
        const transactionType = document.getElementById("transaction_type").value;
        const units = document.getElementById("units").value;

        // Validate the inputs
        if (!portfolioId || !assetId || !transactionType || !units) {
            alert("Please fill in all fields.");
            return;
        }

        // Check if the asset exists in the simulated data (you would replace this with backend validation)
        const pricePerUnit = assetPrices[assetId];
        if (!pricePerUnit) {
            alert("Asset not found.");
            return;
        }

        // Calculate the total value
        const totalValue = pricePerUnit * units;
        const transactionDate = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format

        // Display the results
        document.getElementById("transaction_date").innerText = transactionDate;
        document.getElementById("price_per_unit").innerText = pricePerUnit.toFixed(2);
        document.getElementById("total_value").innerText = totalValue.toFixed(2);
        document.getElementById("successMessage").innerText = `Transaction successful! You ${transactionType} ${units} units of asset ID ${assetId} in portfolio ID ${portfolioId}.`;

        // Show the result section
        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>
